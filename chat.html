<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just trying.">

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="styles/chat.css" rel="stylesheet">
</head>
<body>
    <div class="header container-fluid pb-3">
        <div class="row">
            <form class="col-6" method="post">
                <label for="user1" class="form-label mt-2">Повідомлення user 1: </label>
                <textarea placeholder="Write smth here..." id="user1" class="form-control mt-2"></textarea>
                <input value="Надіслати" id="form-1" type="submit" class="btn btn-warning mt-2">
            </form>
            <form class="col-6" method="post">
                <label for="user2" class="form-label mt-2">Повідомлення user 2: </label>
                <textarea placeholder="Write smth here..." id="user2" class="form-control mt-2"></textarea>
                <input value="Надіслати" id="form-2" type="submit" class="btn btn-warning mt-2">
            </form>
        </div>
    </div>

    <p class="h2 pt-3 text-center"> user1 -> user2 chat:</p>
    <div class="main container-fluid d-flex justify-content-center mt-4">
        <div class="overall-chat p-3">
            <!-- Chat messages will be dynamically added here -->
        </div>
    </div>
    <script src="scripts/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
