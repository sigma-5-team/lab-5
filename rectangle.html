<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just trying.">

    <title>Document</title>
    <style>
        body {
            font-family: Lato, "Roboto Thin";
        }
        .container {
            margin: 20px;
        }
        label {
            margin-right: 10px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="length">Довжина:</label>
        <input type="number" id="length" placeholder="Введіть довжину" step="0.01" min="0">
        <br><br>
        <label for="width">Ширина:</label>
        <input type="number" id="width" placeholder="Введіть ширину" step="0.01" min="0">
        <br><br>
        <button id="calculateButton">Розрахувати</button>
        <br><br>
        <h3>Результати:</h3>
        <p>Периметр: <span id="perimeter">-</span></p>
        <p>Площа: <span id="area">-</span></p>
        <p>Діагональ: <span id="diagonal">-</span></p>
    </div>

    <script>
        // Функція для розрахунків периметра, площі та діагоналі
        function calculateRectangle() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);

            // Перевіряємо, чи введені значення валідні
            if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
                document.getElementById('perimeter').innerText = '-';
                document.getElementById('area').innerText = '-';
                document.getElementById('diagonal').innerText = '-';
                return;
            }

            // Розрахунки
            const perimeter = 2 * (length + width);
            const area = length * width;
            const diagonal = Math.sqrt(Math.pow(length, 2) + Math.pow(width, 2));

            // Виведення результатів
            document.getElementById('perimeter').innerText = perimeter.toFixed(2);
            document.getElementById('area').innerText = area.toFixed(2);
            document.getElementById('diagonal').innerText = diagonal.toFixed(2);
        }

        // Додаємо обробник події для кнопки
        document.getElementById('calculateButton').addEventListener('click', calculateRectangle);

        // Додаємо обробники подій для зміни в текстових полях (з клавіатури)
        document.getElementById('length').addEventListener('input', calculateRectangle);
        document.getElementById('width').addEventListener('input', calculateRectangle);

    </script>
</body>
</html>
